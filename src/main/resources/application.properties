spring.application.name=produtos-ms

eureka.client.serviceUrl.defaultZone=http://${HOST_EUREKA:localhost}:8080/eureka
eureka.instance.instance-id=${spring.application.name}:${random.int}
eureka.instance.prefer-ip-address=true
server.port=0

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/produtosms?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=never
server.error.include-stacktrace=never

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=1234

api.security.token.secret=${JWT_SECRET:12345678}
